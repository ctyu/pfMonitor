<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background:black;color:white;">
</body>
<script type="text/javascript">
    var logDiv = document.body;
    function log(name,value){
        var stringValue = [];
        if(name){
            stringValue.push('<span style="color:red">'+name+'</span><br/>');
        }
        if(typeof value === 'string'){
            stringValue.push(value + '<br/>');
        }else{
            for(var key in value){
                stringValue.push(key + '=' + value[key] + '<br/>');
            }
        }
        logDiv.innerHTML += stringValue.join('');
    }
    log('window.navigator',window.navigator);
    log('window.navigator.connection',window.navigator.connection || window.navigator.mozConnection || window.navigator.webkitConnection);
    log('window.Networking',window.Networking);
</script>
</html>
